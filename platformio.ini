; default environmen. Default to ProMicro 5V version.
[platformio]
default_envs = esp32-s3

[env:featheresp32]
platform = espressif32
board = featheresp32
framework = espidf
monitor_speed = 115200

[env:esp32-s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = espidf
monitor_speed = 115200